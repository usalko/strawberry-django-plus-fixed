name: ðŸ“„ Docs

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install poetry
        run: |
          pipx install poetry
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: poetry
      - run: |-
          poetry install
          poetry run mkdocs gh-deploy --force
